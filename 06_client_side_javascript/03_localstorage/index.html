<!DOCTYPE html>
<html>
  <head>
    <title>DOM Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="js/demos.js" defer></script>
  </head>
  <body>
    <div id="page">
      <h2>Buy groceries</h2>
      <div class="inputContainer">
        <input type="text" id="filter" placeholder="Filter items" />
      </div>
      <p id="noItems">No items on list...</p>
      <ul id="itemList">
        <!-- items will be added by JavaScript -->
      </ul>
      <div class="inputContainer">
        <input type="text" id="newItem" placeholder="Add a new item" />
        <button id="addItem">Add</button>
      </div>
    </div>
  </body>
</html>
